<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="info.css"/>
    </head>
    <body>
        <div class="word-info"> 
            <p id="reading"></p>
            <p id="selected-text"></p>
            <p id="conjugation"></p>
            <p id="additional-info"></p>
            <p id="description"></p>
        </div>

        <hr class="line">

        <div class="anki-meny">
            <select id="anki-decks"></select> 
            <input type="checkbox" id="kana-reading"/>
            <label for="kana-reading">Use hiragana</label>
            <p id="status-message" class="status-message"></p>
            <form id="note-form">
                <input type="text" 
                class="example-sentence" 
                id="sentence" 
                placeholder="Example sentence (例文)" 
                autoFocus/>
            </form>
            <br>
        </div>

        <button id="add-button" class="add-button">ADD</button>
        <button id="update-button" class="update-button">UPDATE</button>
        <script async src="info.js"></script>
    </body>
    
</html>
